<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/estilo.css">
</head>
<body>

<h3>Cadastro de Funcionário</h3>

<div>
  <form action= "conCliente1.html">
    <label for="name">Nome Completo</label>
    <input type="text" id="name" name="name" placeholder="Fulano da Silva">
    
    <label for="name">CPF</label>
    <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX">

    <label for="name">Telefone</label>
    <input type="text" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">

    <label for="mail">e-mail</label>
    <input type="text" id="mail" name="mail" placeholder="silva.fulano666@mail.com">

    <label for="endereco">Rua/ Av/ Linha/ Servidão / Etc.</label>
    <input type="text" id="endereco" name="endereco" placeholder="Av. Getulio Vargas ">
    
     <label for="bairro">Bairro</label>
    <input type="text" id="bairro" name="bairro" placeholder="Centro">
    
     <label for="numero">Número</label>
    <input type="text" id="numero" name="numero" placeholder="666 D">
    
    <label for="complemento">Complemento</label>
    <input type="text" id="complemento" name="complemento" placeholder="Apto 503 A">
    
    <label for="cep">CEP</label>
    <input type="text" id="cep" name="cep" placeholder="898230-780">

    <label for="pais">País</label>
    <input type="text" id="pais" name="pais" placeholder="Brasil">

    <label for="estado">Estado</label>
    <input type="text" id="estado" name="estado" placeholder="Santa Catarina">

    <label for="login">Crie seu login</label>
    <input type="text" id="login" name="login" placeholder="Crie seu login">

    <label for="senha">Crie uma senha</label>
    <input type="text" id="senha" name="senha" placeholder="Crie uma senha">
   
    <label for="foto">Foto do Funcionário</label>
    <input type="file" id="foto" name="foto" accept="image/*">

    <input type="submit" value="Salvar Cadastro">
  </form>
</div>

</body>
</html>
